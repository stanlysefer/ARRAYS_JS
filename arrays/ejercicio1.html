<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de números</title>
</head>
<body>
    <label for="numbers">Introduce una lista de números separados por coma:</label>
    <input type="text" id="numbers">
    <button onclick="calcular()">Calcular</button>
    <div id="result"></div>

    <script>
        function calcular() {
            const numbersInput = document.getElementById('numbers').value;
            const numbersArray = numbersInput.split(',').map(Number);

            const sum = numbersArray.reduce((acc, curr) => acc + curr, 0);
            const max = Math.max(...numbersArray);
            const min = Math.min(...numbersArray);
            const average = sum / numbersArray.length;

            document.getElementById('result').innerHTML = `
                <p>Suma: ${sum}</p>
                <p>Mayor: ${max}</p>
                <p>Menor: ${min}</p>
                <p>Media: ${average}</p>
            `;
        }
    </script>
</body>
</html>
